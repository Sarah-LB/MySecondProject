    <body>
        <header>
            <!-- Navbar code taken from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp and edited -->
            <nav class="navbar navbar-expand-md fixed-top">
                <a class="navbar-brand" href="index.html">Rock Paper Scissors</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars fa-1x"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item d-none d-md-block">
                            <div class="col-12 start-again">
                                <a href="#" class="btn btn-sm" id="start-again" role="button">Start again</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="game.html">Play game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rules.html">How to play</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="bg-color-main">
            <div class="row no-gutters name-line">
                <div class="col-6 col-md-4 offset-md-2">
                    <h2 class="name" id="player-name">Player</h2>
                </div>
                <div class="col-6 col-md-4">
                    <h2 class="name" id="computer-name">Computer</h2>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-6 col-md-4 offset-md-2">
                    <!-- box for player move -->
                    <div class="move mx-auto" id="player-move"></div>
                </div>
                <div class="col-6 col-md-4">
                    <!-- box for computer move -->
                    <div class="move mx-auto" id="computer-move"></div>
                </div>
            </div>
            <div class="row no-gutters score-line">
                <!-- score line -->
                <div class="col-4 offset-1 offset-md-2 score">
                    <h2 id="player-score">0</h2>
                </div>
                <div class="col-1 score">
                    <h2 id="colon">:</h2>
                </div>
                <div class="col-6 col-md-2 score">
                    <h2 id="computer-score">0</h2>
                </div>
            </div>

            <div class="row no-gutters row-image">
                <div class="col-4 game-image">
                    <img src="assets/images/rock.jpg" alt="rock" class="play-image float-right" id="rock" />
                </div>
                <div class="col-4 game-image">
                    <img src="assets/images/paper.jpg" alt="paper" class="play-image mx-auto d-block" id="paper" />
                </div>
                <div class="col-4 game-image">
                    <img src="assets/images/scissors.jpg" alt="scissors" class="play-image float-left" id="scissors" />
                </div>
            </div>

            <div class="row no-gutters d-md-none">
                <div class="col-12 start-again-small">
                    <a href="#" class="btn btn-sm" id="restart" role="button">Start again</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="row no-gutters bg-color-footer content-footer fixed-bottom">
                <div class="col-6 align-self-center">
                    <li class="nav-item socialitem-header">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>

        </footer>
    </body>
</html>
